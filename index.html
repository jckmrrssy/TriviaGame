<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Vikings Trivia Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</head>
<body background = 'assets/images/vikes.jpg'>
    <!-- Container -->
    <div class = "container mt-5">
        <!-- Header Row -->
        <div class = 'row text-center pt-3 pb-3' id="header">
                <div class = 'col-lg-12'>
                    <img src="assets/images/vikes_header.jpg" />
                </div>
            </div>
        <!-- Start game button -->
        <div class = "row p-5 m-3" id="startBtn">
            <div class = 'col-lg-12'>
                <button type="button" class="btn btn-warning btn-block">Start game</button>
            </div>
        </div>
        <!-- Row for timer -->
        <div class = 'row text-center'>
                <div class = 'col-lg-12 text-center' id='timer'>
                    Timer
                </div>
            </div>
        <!-- Row for question -->
        <div class = 'row text-center' id='questionHead'>
            <div class = 'col-lg-12 text-center'>
                
            </div>
        </div>
        <!-- Div to append choices to -->
        <div class = "row text-center">
            <div class = 'col-lg-12 text-center' id="choices">
                
            </div>
        </div>
    </div>


    
</body>
</html>
